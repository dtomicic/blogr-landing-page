<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/main.css">
  <title>Blogr Landing Page | Frontend mentor</title>
</head>
<body>
  <section class="firstsection">
    <div class="container">
      <nav class="firstsection__navbar">
        <div class="firstsection__navbar-topitems">
          <a href="index.html" class="firstsection__navbar-homebtn"><img src="assets/img/logo.svg" alt="Logo" class="firstsection__navbar-logo"></a>
          <img src="assets/img/icon-hamburger.svg" alt="Hamburger icon" class="firstsection__navbar-hamburger" id="hamburger-icon">
          <img src="assets/img/icon-close.svg" alt="Icon close" class="firstsection__navbar-exit" id="close-icon">
        </div>

        <div class="firstsection__navbar-menuitems" id="menuitems">
          <ul class="firstsection__navbar-ul">
            <li class="firstsection__navbar-ul--item">Product<img src="assets/img/icon-arrow-dark.svg" alt="Icon arrow light" class="firstsection__navbar-ul--arrow"></li>
            <li class="firstsection__navbar-ul--item">Company<img src="assets/img/icon-arrow-dark.svg" alt="Icon arrow light" class="firstsection__navbar-ul--arrow"></li>
            <li class="firstsection__navbar-ul--item" id="connectbtn">Connect<img src="assets/img/icon-arrow-dark.svg" alt="Icon arrow light" class="firstsection__navbar-ul--arrow" id="arrow"></li>
          </ul>

          <div class="firstsection__navbar-connectitems" id="connectitems">
            <ul class="firstsection__navbar-ul">
              <li class="firstsection__navbar-ul--item">Contact</li>
              <li class="firstsection__navbar-ul--item">Newsletter</li>
              <li class="firstsection__navbar-ul--item">LinkedIn</li>
            </ul>
          </div>

          <div class="firstsection__navbar-line"></div>
          
          <ul class="firstsection__navbar-ul">
            <li class="firstsection__navbar-ul--item">Login</li>
            <li class="firstsection__navbar-ul--item accented">Sign Up</li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
<script src="assets/js/main.js"></script>
</body>
</html>
