<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/main.css">
  <title>Blogr Landing Page | Frontend mentor</title>
</head>
<body>
  <section class="navigation">
    <div class="container">
      <nav class="navigation__navbar">
        <div class="navigation__navbar-topItems">
          <a href="index.html" class="navigation__navbar-homeBtn"><img src="assets/img/logo.svg" alt="Logo" class="navigation__navbar-logo"></a>
          <div id="togglerContainer">
            <img src="assets/img/icon-hamburger.svg" alt="Hamburger icon" class="navigation__navbar-hamburger" id="hamburger-icon">
            <img src="assets/img/icon-close.svg" alt="Icon close" class="navigation__navbar-exit" id="close-icon">
          </div>
        </div>

        <div class="navigation__navbar-menuItems" id="menuItems">
          <div class="navigation__navbar-firstItems">
            <ul class="navigation__navbar-ul">
              <li class="navigation__navbar-ul--item">Product
                <img src="assets/img/icon-arrow-dark.svg" alt="Icon arrow light" class="navigation__navbar-ul--arrow">
                <img src="assets/img/icon-arrow-light.svg" alt="Icon arrow light" class="navigation__navbar-ul--arrowLight"></li>
              <li class="navigation__navbar-ul--item">Company
                <img src="assets/img/icon-arrow-dark.svg" alt="Icon arrow light" class="navigation__navbar-ul--arrow">
                <img src="assets/img/icon-arrow-light.svg" alt="Icon arrow light" class="navigation__navbar-ul--arrowLight"></li>
              <li class="navigation__navbar-ul--item" id="connectBtn">Connect
                <img src="assets/img/icon-arrow-dark.svg" alt="Icon arrow light" class="navigation__navbar-ul--arrow arrow">
                <img src="assets/img/icon-arrow-light.svg" alt="Icon arrow light" class="navigation__navbar-ul--arrowLight arrow"></li>
            </ul>
          </div>

          <div class="navigation__navbar-connectItems" id="connectItems">
            <ul class="navigation__navbar-ul">
              <li class="navigation__navbar-ul--item">Contact</li>
              <li class="navigation__navbar-ul--item">Newsletter</li>
              <li class="navigation__navbar-ul--item">LinkedIn</li>
            </ul>
          </div>

          <div class="navigation__navbar-line"></div>
          
          <div class="navigation__navbar-secondaryItems">
            <ul class="navigation__navbar-ul">
              <li class="navigation__navbar-ul--item">Login</li>
              <li class="navigation__navbar-ul--item accented">Sign Up</li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="navigation__heading">
        <h2 class="navigation__heading-main">A modern publishing platform</h2>
        <h4 class="navigation__heading-secondary">Grow your audience and build your online brand</h4>

        <div class="navigation__heading-buttons">
          <a href="#" class="navigation__heading-buttons--item accent">Start for Free</a>
          <a href="#" class="navigation__heading-buttons--item">Learn More</a>
        </div>
      </div>
    </div>
  </section>
<script src="assets/js/components/navigation.js"></script>
</body>
</html>
